<div *ngIf="widget$ | async as w">
  <div class="card">
    <div class="card-header">
      {{ pageTitle }}
    </div>
    <div class="card-body">
      <h3>{{ w.shape }} {{ w.name }}</h3>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4">
      <button class="btn btn-secondary me-3" style="width:80px" (click)="goBack()">
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
